<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <ol>
              <li>Add a Input fiels which updates a property ('username') via Two-Way-Binding</li>
              <li>Output the username property via String Interpolation (in a paragraph below the input)</li>
              <li>Upon clicking the button, the username should be reset to an empty string</li>
          </ol>
          <hr>
          <label>Username</label>
          <input 
              type="text"
              class="form-control"
              [(ngModel)]="username">
          <p>{{ username }}</p>
          <button
              class="btn btn-primary"
              [disabled]="isEmptyUsername()"
              (click)="onResetUsername()">Reset User</button>
      </div>
  </div>
</div>
